<div class="content">
  <div class="grid" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div *ngFor="let vacation of vacations" fxFlex="25%" fxFlex.sm="33%" fxFlex.xs="100%">
      <mat-card class="mat-elevation-z4">
        <img class="vacation-card-image" mat-card-image src="{{vacation.image_URL}}">
        <mat-card-header>
          <mat-card-title>{{vacation.vacation_title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="price">
            ${{vacation.travel_price | number:'1.2-2'}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button [routerLink]="['/vacation-detail', vacation.id]" class="menu-button" mat-button>
            <mat-icon class="icon-display">shopping_cart</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="cart-container">
    <div class="vl"></div>
    <div class="cart">
      <app-cart></app-cart>
    </div>
  </div>
</div>
