<div class="content">
  <h1>{{vacationTitle}}</h1><br>
  <div class="grid" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div *ngFor="let excursion of excursions" fxFlex="25%" fxFlex.sm="33%" fxFlex.xs="100%">
      <mat-card class="mat-elevation-z4">
        <img class="vacation-card-image" mat-card-image src="{{excursion.image_URL}}">
        <mat-card-header>
          <mat-card-title>{{excursion.excursion_title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="price">
            ${{excursion.excursion_price | number:'1.2-2'}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button [routerLink]="['/vacation', vacationId, 'excursions', excursion.id]" class="menu-button" mat-button>
            <mat-icon class="icon-display">shopping_cart</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="cart-container">
    <div class="vl"></div>
    <div class="cart">
      <app-cart></app-cart>
    </div>
  </div>
</div>
